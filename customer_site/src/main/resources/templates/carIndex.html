<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Rental Car Manager</title>
</head>
<body>
<div align="center">
    <h1>Rental Car List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Rental ID</th>
            <th>Car make </th>
            <th>Car model</th>
            <th>Registration</th>
            <th>Customer Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carList : ${carList}">
            <td th:text="${carList.id}">Rental ID</td>
            <td th:text="${carList.make}">Car make</td>
            <td th:text="${carList.model}">Car model</td>
            <td th:text="${carList.registration}">Registration</td>
            <!--
            full name can't be found on null?? 
            <td th:text="${#customer.fullName}">Full Name</td>
            -->
        </tbody>
    </table>
</div>
</body>
</html>
