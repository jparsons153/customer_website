<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Rental Car</title>
</head>
<body>
<div align="center">
    <h1>Create New Rental Car</h1>
    <br />
    <form action="#" th:action="@{/save-car}" th:object="${rentalCar}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Car make:</td>
                <td><input type="text" th:field="*{make}" required/></td>
            </tr>
            <tr>
                <td>Car model:</td>
                <td><input type="text" th:field="*{model}" required/></td>
            </tr>
            <tr>
                <td>Registration:</td>
                <td><input type="text" th:field="*{registration}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
